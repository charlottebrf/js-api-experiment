<!DOCTYPE html>
<html>

<head>
<title>Display IP Address</title>
</head>

<body>

<h1>Display IP Address</h1>

<button type="button" onclick="processVehicleRequest()">Request data</button>

<p id="demo"></p>

<script>

    function processVehicleRequest() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("demo").innerHTML = this.responseText;
            }
        };
        xhttp.open("POST", "https://dvlasearch.appspot.com/DvlaSearch?apikey=DvlaSearchDemoAccount&licencePlate=mt09nks", true);
        xhttp.send();
    }

</script>
</body>

</html>
